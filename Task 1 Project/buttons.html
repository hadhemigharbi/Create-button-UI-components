<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--********************** First Section ********************************-->
  <div class="un-georgia un-uppercase un-x-large un-bottom-2">Buttons 1</div>
  <div class="un-flex un-flex-row un-center">
    <div class="divset un-block">
      <button type="button" class="un-btn un-rounded-1 un-btn-blue">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-gray">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-orange">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-pink">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-purple">Default </button>
      <button type="button" class="un-btn un-rounded-1 un-btn-purple">Default </button>
    </div>
    <div class="divset un-block">
      <button type="button" class="un-btn un-rounded-1 un-btn-pink-light un-inline-block">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-blue-light ">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-gray-light ">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-purple-light ">Default</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-orange-light ">Default </button>
      <button type="button" class="un-btn un-rounded-1 un-btn-green-light ">Default </button>
    </div>
    <div class="divset un-block">
      <button type="button" class="un-btn un-rounded-1 un-btn-red">
        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        Like</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-green">
        <i class="fa fa-comment" aria-hidden="true"></i>
        Comment
      </button>
      <button type="button" class="un-btn un-rounded-1 un-btn-orange">
        <i class="fa fa-comments" aria-hidden="true"></i>
        Response</button>
      <button type="button" class="un-btn un-rounded-1 un-btn-blue">
        <i class="fa fa-share" aria-hidden="true"></i>
        Share</button>
    </div>
    <div class="divset un-block">
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-google"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-linkedin-square"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-facebook-square"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-thumbs-up"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-share"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded-1 un-icon un-btn-purple"><i class="fa fa-user-plus"
          aria-hidden="true"></i></button>
    </div>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--********************** Second Section **********************-->
  <div class="un-cambaria un-uppercase un-x-large un-bottom-2">Buttons 2 (Border)</div>
  <div class="divset">
    <button type="button" class="un-btn un-rounded-1 un-btn-border-purple">Default</button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-blue">Default</button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-green">Default</button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-pink">Default</button>
  </div>
  <div class="divset">
    <button type="button" class="un-btn un-rounded-1 un-btn-border-purple">
      <i class="fa fa-mail-reply" aria-hidden="true"></i>
      Replay</button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-blue">
      <i class="fa fa-calculator" aria-hidden="true"></i>
      Default</button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-red">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
    <button type="button" class="un-btn un-rounded-1 un-btn-border-orange">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
  </div>
  <div class="divset">
    <button type="button" class="un-btn un-rounded-1 un-icon un-btn-border-red"><i class="fa fa-home"
        aria-hidden="true"></i></button>
    <button type="button" class="un-btn un-rounded-1 un-icon  un-btn-border-green"><i class="fa fa-mail-forward"
        aria-hidden="true"></i></button>
    <button type="button" class="un-btn un-rounded-1 un-icon un-btn-border-blue"><i class="fa fa-upload"
        aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** Third Section ***************************************-->
  <div class="un-arial un-uppercase un-x-large un-bottom-2">Buttons 3: un-rounded</div>
  <div class="divset un-center">
    <button type="button" class="un-btn un-rounded un-btn-orange">Default</button>
    <button type="button" class="un-btn un-rounded un-btn-gray">Default</button>
    <button type="button" class="un-btn un-rounded un-btn-green">Default</button>
  </div>
  <div class="divset un-center">
    <button type="button" class="un-btn un-rounded un-btn-orange-light ">Default</button>
    <button type="button" class="un-btn un-rounded un-btn-gray-light ">Default</button>
    <button type="button" class="un-btn un-rounded un-btn-green-light ">Default</button>
    <button type="button" class="un-btn un-rounded un-btn-pink-light ">Default</button>
  </div>
  <div class="divset un-center">
    <button type="button" class="un-btn un-rounded un-btn-pink">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
      Save</button>
    <button type="button" class="un-btn un-rounded un-btn-purple">
      <i class="fa fa-play" aria-hidden="true"></i>
      Play</button>
    <button type="button" class="un-btn un-rounded un-btn-blue">
      <i class="fa fa-stop" aria-hidden="true"></i>
      Stop</button>
    <button type="button" class="un-btn un-rounded un-btn-orange">
      <i class="fa fa-pause" aria-hidden="true"></i>
      Pause</button>
  </div>
  <div class="divset un-center">
    <button type="button" class="un-btn un-btn-icon un-rounded un-icon un-btn-red"><i class="fa fa-trash-o"
        aria-hidden="true"></i></button>
    <button type="button" class="un-btn un-btn-icon un-rounded un-icon un-btn-pink"><i class="fa fa-search-plus"
        aria-hidden="true"></i></button>
    <button type="button" class="un-btn un-btn-icon un-rounded un-icon un-btn-red"><i class="fa fa-google"
        aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** fourth Section *****************************************-->
  <div class="un-georgia un-uppercase un-x-large un-bottom-2">Buttons 4: un-rounded with border</div>
  <div class="un-flex un-center">
    <div class="divset">
      <button type="button" class="un-btn un-rounded un-btn-border-orange">Default</button>
      <button type="button" class="un-btn un-rounded un-btn-border-purple">Default</button>
      <button type="button" class="un-btn un-rounded un-btn-border-red">Default</button>
    </div>
    <div class="divset">
      <button type="button" class="un-btn un-rounded un-btn-border-green">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
      <button type="button" class="un-btn un-rounded un-btn-border-blue">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
      <button type="button" class="un-btn un-rounded un-btn-border-pink">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
    </div>
    <div class="divset">
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-pink"><i class="fa fa-search"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-blue"><i class="fa fa-paper-plane"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-purple"><i class="fa fa-eye"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-pink"><i class="fa fa-tasks"
          aria-hidden="true"></i></button>
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-blue"><i class="fa fa-dashboard"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="un-btn un-rounded un-btn-icon un-icon un-btn-border-purple"><i class="fa fa-desktop"
          aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** Fifth Section *****************************************-->

  <div class="un-cambaria un-uppercase un-x-large un-bottom-2 bold">Documents Buttons</div>


  <div class="divset un-x-large un-block un-center">
    <input type="file" name="" id="inputFile" style="display: none;">
    <label for="inputFile" class="un-btn"><i for="inputFile" class="fa fa-file-code-o" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-excel-o upload-excel" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-word-o upload-word" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-archive-o upload-zip" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-powerpoint-o upload-ppt" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-image-o upload-image" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn"><i class="fa fa-file-pdf-o label" aria-hidden="true"></i></label>

  </div>

  <div class="divset un-block un-center">
    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-border-red un-rounded-1"><i class="fa fa-file-pdf-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-border-blue un-rounded-1"><i class="fa fa-file-word-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-border-green un-rounded-1"><i class="fa fa-file-excel-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-border-orange un-rounded-1"><i class="fa fa-file-powerpoint-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-border-gray un-rounded-1"><i class="fa fa-file-image-o label"
        aria-hidden="true"></i></label>
  </div>


  <div class="divset un-block un-center">
    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-red un-rounded-1 un-large"><i class="fa fa-file-pdf-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-blue un-rounded-1"><i class="fa fa-file-word-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-green un-rounded-1"><i class="fa fa-file-excel-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-orange un-rounded-1"><i class="fa fa-file-powerpoint-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="un-btn un-btn-gray un-rounded-1"><i class="fa fa-file-image-o label"
        aria-hidden="true"></i></label>
  </div>

  <hr />

  <!--**************************************** sixth Section *****************************************-->

  <div class="un-bottom-2 un-top-0 un-x-large">
    <p class="un-georgia un-uppercase un-block bolder">Different Buttons Position</p>
  </div>

  <button type="button" class="un-btn un-small un-block un-uppercase un-inline-block un-top-5">Default</button>
  <button type="button" class="un-btn un-small un-inline-block un-center">Default</button>
  <button type="button" class="un-btn un-small un-inline-block">Default</button>
  <button type="button" class="un-btn un-small un-inline">Default</button>
  <button type="button" class="un-btn un-smaller un-block un-arial">Default</button>

  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-btn-pink">Save</button>
  </div>

  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-5">Default</button>    
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-10">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-15">Default</button>    
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-20">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-25">Default</button>    
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-30">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-35">Default</button>    
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-40">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-45">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-50">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-55">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-60">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-65">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-70">Default</button>
  </div>
  <div class="un-flex un-flex-row-reverse">
    <button type="button" class="un-btn un-smaller un-block un-right-75">Default</button>
  </div>

  <div class="un-static">
    <div class="un-flex un-flex-col un-width-2">
      <button type="button" class="un-btn un-btn-green">Save</button>
    </div>
    <div class="un-flex un-flex-col un-width-3">
      <button type="button" class="un-btn un-btn-green">Save</button>
    </div> 
    <div class="un-flex un-flex-col un-width-4">
      <button type="button" class="un-btn un-btn-green">Save</button>
    </div> 
    <div class="un-flex un-flex-col un-width-5">
      <button type="button" class="un-btn un-btn-green">Save</button>
    </div> 
    <div class="un-flex un-flex-col un-width-6">
      <button type="button" class="un-btn un-btn-green">Save</button>
    </div>    
  </div>
  <hr />

  <!--**************************************** Seventh Section *****************************************-->
  <div class="un-cambaria un-uppercase un-x-large un-bottom-2">Group Buttons</div>

  <div class="divset un-block">
    <button type="button" class="un-btn-group un-btn">Default</button>
    <button type="button" class="un-btn-group un-btn">Default</button>
    <button type="button" class="un-btn-group un-btn">Default</button>
    <button type="button" class="un-btn-group un-btn">Default</button>
    <button type="button" class="un-btn-group un-btn">Default</button>
  </div>

</body>

</html>
