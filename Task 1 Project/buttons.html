<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--********************** First Section ********************************-->
  <div class="georgia uppercase x-large bottom-2">Buttons 1</div>
  <div class="flex flex-row center">
    <div class="divset block">
      <button type="button" class="btn rounded-1 btn-blue">Default</button>
      <button type="button" class="btn rounded-1 btn-gray">Default</button>
      <button type="button" class="btn rounded-1 btn-orange">Default</button>
      <button type="button" class="btn rounded-1 btn-pink">Default</button>
      <button type="button" class="btn rounded-1 btn-purple">Default </button>
      <button type="button" class="btn rounded-1 btn-purple">Default </button>
    </div>
    <div class="divset block">
      <button type="button" class="btn rounded-1 btn-pink-light inline-block">Default</button>
      <button type="button" class="btn rounded-1 btn-blue-light ">Default</button>
      <button type="button" class="btn rounded-1 btn-gray-light ">Default</button>
      <button type="button" class="btn rounded-1 btn-purple-light ">Default</button>
      <button type="button" class="btn rounded-1 btn-orange-light ">Default </button>
      <button type="button" class="btn rounded-1 btn-green-light ">Default </button>
    </div>
    <div class="divset block">
      <button type="button" class="btn rounded-1 btn-red">
        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        Like</button>
      <button type="button" class="btn rounded-1 btn-green">
        <i class="fa fa-comment" aria-hidden="true"></i>
        Comment
      </button>
      <button type="button" class="btn rounded-1 btn-orange">
        <i class="fa fa-comments" aria-hidden="true"></i>
        Response</button>
      <button type="button" class="btn rounded-1 btn-blue">
        <i class="fa fa-share" aria-hidden="true"></i>
        Share</button>
    </div>
    <div class="divset block">
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-google"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-linkedin-square"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-facebook-square"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-thumbs-up"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-share"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <button type="button" class="btn rounded-1 icon btn-purple"><i class="fa fa-user-plus"
          aria-hidden="true"></i></button>
    </div>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--********************** Second Section **********************-->
  <div class="cambaria uppercase x-large bottom-2">Buttons 2 (Border)</div>
  <div class="divset">
    <button type="button" class="btn rounded-1 btn-border-purple">Default</button>
    <button type="button" class="btn rounded-1 btn-border-blue">Default</button>
    <button type="button" class="btn rounded-1 btn-border-green">Default</button>
    <button type="button" class="btn rounded-1 btn-border-pink">Default</button>
  </div>
  <div class="divset">
    <button type="button" class="btn rounded-1 btn-border-purple">
      <i class="fa fa-mail-reply" aria-hidden="true"></i>
      Replay</button>
    <button type="button" class="btn rounded-1 btn-border-blue">
      <i class="fa fa-calculator" aria-hidden="true"></i>
      Default</button>
    <button type="button" class="btn rounded-1 btn-border-red">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
    <button type="button" class="btn rounded-1 btn-border-orange">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
  </div>
  <div class="divset">
    <button type="button" class="btn rounded-1 btn-border-icon icon btn-border-red"><i class="fa fa-home"
        aria-hidden="true"></i></button>
    <button type="button" class="btn rounded-1< btn-border-icon icon  btn-border-green"><i class="fa fa-mail-forward"
        aria-hidden="true"></i></button>
    <button type="button" class="btn rounded-1 btn-border-icon icon btn-border-blue"><i class="fa fa-upload"
        aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** Third Section ***************************************-->
  <div class="arial uppercase x-large bottom-2">Buttons 3: Rounded</div>
  <div class="divset center">
    <button type="button" class="btn rounded btn-orange">Default</button>
    <button type="button" class="btn rounded btn-gray">Default</button>
    <button type="button" class="btn rounded btn-green">Default</button>
  </div>
  <div class="divset center">
    <button type="button" class="btn rounded btn-orange-light ">Default</button>
    <button type="button" class="btn rounded btn-gray-light ">Default</button>
    <button type="button" class="btn rounded btn-green-light ">Default</button>
    <button type="button" class="btn rounded btn-pink-light ">Default</button>
  </div>
  <div class="divset center">
    <button type="button" class="btn rounded btn-pink">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
      Save</button>
    <button type="button" class="btn rounded btn-purple">
      <i class="fa fa-play" aria-hidden="true"></i>
      Play</button>
    <button type="button" class="btn rounded btn-blue">
      <i class="fa fa-stop" aria-hidden="true"></i>
      Stop</button>
    <button type="button" class="btn rounded btn-orange">
      <i class="fa fa-pause" aria-hidden="true"></i>
      Pause</button>
  </div>
  <div class="divset center">
    <button type="button" class="btn btn-icon rounded icon btn-red"><i class="fa fa-trash-o"
        aria-hidden="true"></i></button>
    <button type="button" class="btn btn-icon rounded icon btn-pink"><i class="fa fa-search-plus"
        aria-hidden="true"></i></button>
    <button type="button" class="btn btn-icon rounded icon btn-red"><i class="fa fa-google"
        aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** fourth Section *****************************************-->
  <div class="georgia uppercase x-large bottom-2">Buttons 4: Rounded with border</div>
  <div class="flex center">
    <div class="divset">
      <button type="button" class="btn rounded btn-border-orange">Default</button>
      <button type="button" class="btn rounded btn-border-purple">Default</button>
      <button type="button" class="btn rounded btn-border-red">Default</button>
    </div>
    <div class="divset">
      <button type="button" class="btn rounded btn-border-green">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
      <button type="button" class="btn rounded btn-border-blue">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
      <button type="button" class="btn rounded btn-border-pink">
        <i class="fa fa-google" aria-hidden="true"></i>
        Default</button>
    </div>
    <div class="divset">
      <button type="button" class="btn rounded btn-icon icon btn-border-pink"><i class="fa fa-search"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded btn-icon icon btn-border-blue"><i class="fa fa-paper-plane"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="btn rounded btn-icon icon btn-border-purple"><i class="fa fa-eye"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="btn rounded btn-icon icon btn-border-pink"><i class="fa fa-tasks"
          aria-hidden="true"></i></button>
      <button type="button" class="btn rounded btn-icon icon btn-border-blue"><i class="fa fa-dashboard"
          aria-hidden="true"></i>
      </button>
      <button type="button" class="btn rounded btn-icon icon btn-border-purple"><i class="fa fa-desktop"
          aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** Fifth Section *****************************************-->

  <div class="cambaria uppercase x-large bottom-2 bold">Documents Buttons</div>


  <div class="divset x-large block center">
    <input type="file" name="" id="inputFile" style="display: none;">
    <label for="inputFile" class="btn"><i for="inputFile" class="fa fa-file-code-o" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-excel-o upload-excel" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-word-o upload-word" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-archive-o upload-zip" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-powerpoint-o upload-ppt" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-image-o upload-image" aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn"><i class="fa fa-file-pdf-o label" aria-hidden="true"></i></label>

  </div>

  <div class="divset block center">
    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-border-red rounded-1"><i class="fa fa-file-pdf-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-border-blue rounded-1"><i class="fa fa-file-word-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-border-green rounded-1"><i class="fa fa-file-excel-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-border-orange rounded-1"><i class="fa fa-file-powerpoint-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-border-gray rounded-1"><i class="fa fa-file-image-o label"
        aria-hidden="true"></i></label>
  </div>


  <div class="divset block center">
    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-red rounded-1 large"><i class="fa fa-file-pdf-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-blue rounded-1"><i class="fa fa-file-word-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-green rounded-1"><i class="fa fa-file-excel-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-orange rounded-1"><i class="fa fa-file-powerpoint-o label"
        aria-hidden="true"></i></label>

    <input type="file" name="upload" id="inputFile" class="" style="display: none;">
    <label for="inputFile" class="btn btn-gray rounded-1"><i class="fa fa-file-image-o label"
        aria-hidden="true"></i></label>
  </div>

  <hr />

  <!--**************************************** sixth Section *****************************************-->

  <div class="bottom-2 top-0 x-large">
    <p class="georgia uppercase block bolder">Different Buttons Position</p>
  </div>

  <button type="button" class="btn small block uppercase inline-block top-5">Default</button>
  <button type="button" class="btn small inline-block center">Default</button>
  <button type="button" class="btn small inline-block">Default</button>
  <button type="button" class="btn small inline">Default</button>
  <button type="button" class="btn smaller block arial">Default</button>


  <div class="flex flex-row-reverse">
    <button type="button" class="btn btn-pink">Save</button>
  </div>

  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-5">Default</button>    
  </div>
  <div class="flex flex-row-reverse">

  </div>
  <div class="flex flex-row-reverse">

  <div class="flex flex-row-reverse">

  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-25">Default</button>    
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-30">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-35">Default</button>    
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-40">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-45">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-50">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-55">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-60">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-65">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-70">Default</button>
  </div>
  <div class="flex flex-row-reverse">
    <button type="button" class="btn smaller block right-75">Default</button>
  </div>

  <div class="static">
    <div class="flex flex-col width-2">
      <button type="button" class="btn btn-green">Save</button>
    </div>
    <div class="flex flex-col width-3">
      <button type="button" class="btn btn-green">Save</button>
    </div> 
    <div class="flex flex-col width-4">
      <button type="button" class="btn btn-green">Save</button>
    </div> 
    <div class="flex flex-col width-5">
      <button type="button" class="btn btn-green">Save</button>
    </div> 
    <div class="flex flex-col width-6">
      <button type="button" class="btn btn-green">Save</button>
    </div>    
  </div>
  <hr />
  
  <!--**************************************** seventh Section *****************************************-->
  <div class="cambaria uppercase x-large bottom-2">Group Buttons</div>

  <div class="divset block">
    <button type="button" class="btn-group btn">Default</button>
    <button type="button" class="btn-group btn">Default</button>
    <button type="button" class="btn-group btn">Default</button>
    <button type="button" class="btn-group btn">Default</button>
    <button type="button" class="btn-group btn">Default</button>
  </div>

</body>

</html>
