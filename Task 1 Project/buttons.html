<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--********************** First Section ********************************-->
  <div class="text">Buttons 1</div>
  <div class="buttons">
    <button class="btn btn-blue">Default</button>
    <button class="btn btn-gray">Default</button>
    <button class="btn btn-orange">Default</button>
    <button class="btn btn-pink">Default</button>
    <button class="btn btn-purple">Default </button>
  </div>
  <div class="buttons">
    <button class="btn btn-pink-light ">Default</button>
    <button class="btn btn-blue-light ">Default</button>
    <button class="btn btn-gray-light ">Default</button>
    <button class="btn btn-purple-light ">Default</button>
    <button class="btn btn-orange-light ">Default </button>
    <button class="btn btn-green-light ">Default </button>
  </div>
  <div class="buttons">
    <button class="btn btn-red">
      <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
      Like</button>
    <button class="btn btn-green">
      <i class="fa fa-comment" aria-hidden="true"></i>
      Comment
    </button>
    <button class="btn btn-orange">
      <i class="fa fa-comments" aria-hidden="true"></i>
      Response</button>
    <button class="btn btn-blue">
      <i class="fa fa-share" aria-hidden="true"></i>
      Share</button>
  </div>
  <div class="buttons">
    <button class="btn-icon btn-purple"><i class="fa fa-google" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-linkedin-square" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-share" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <button class="btn-icon btn-purple"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--********************** Second Section **********************-->
  <div class="text">Buttons 2 (Border)</div>
  <div class="buttons">
    <button class="btn-border btn-border-purple">Default</button>
    <button class="btn-border btn-border-blue">Default</button>
    <button class="btn-border btn-border-green">Default</button>
    <button class="btn-border btn-border-pink">Default</button>
  </div>
  <div class="buttons">
    <button class="btn-border btn-border-purple">
      <i class="fa fa-mail-reply" aria-hidden="true"></i>
      Replay</button>
    <button class="btn-border btn-border-blue">
      <i class="fa fa-calculator" aria-hidden="true"></i>
      Default</button>
    <button class="btn-border btn-border-red">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
    <button class="btn-border btn-border-orange">
      <i class="fa fa-table" aria-hidden="true"></i>
      Default
    </button>
  </div>
  <div class="buttons">
    <button class="btn-border-icon btn-border-red"><i class="fa fa-home" aria-hidden="true"></i></button>
    <button class="btn-border-icon btn-border-green"><i class="fa fa-mail-forward" aria-hidden="true"></i></button>
    <button class="btn-border-icon btn-border-blue"><i class="fa fa-upload" aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />


  <!--**************************************** Third Section ***************************************-->
  <div class="text">Buttons 3: Rounded</div>
  <div class="buttons">
    <button class="btn-rounded btn-orange">Default</button>
    <button class="btn-rounded btn-gray">Default</button>
    <button class="btn-rounded btn-green">Default</button>
  </div>
  <div class="buttons">
    <button class="btn-rounded btn-orange-light ">Default</button>
    <button class="btn-rounded btn-gray-light ">Default</button>
    <button class="btn-rounded btn-green-light ">Default</button>
    <button class="btn-rounded btn-pink-light ">Default</button>
  </div>
  <div class="buttons">
    <button class="btn-rounded btn-pink">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
      Save</button>
    <button class="btn-rounded btn-purple">
      <i class="fa fa-play" aria-hidden="true"></i>
      Play</button>
    <button class="btn-rounded btn-blue">
      <i class="fa fa-stop" aria-hidden="true"></i>
      Stop</button>
      <button class="btn-rounded btn-orange">
        <i class="fa fa-pause" aria-hidden="true"></i>
      Pause</button>
  </div>
  <div class="buttons">
    <button class="btn-rounded-icon btn-red"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
    <button class="btn-rounded-icon btn-pink"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
    <button class="btn-rounded-icon btn-red"><i class="fa fa-google" aria-hidden="true"></i></button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />
  

  <!--**************************************** fourth Section *****************************************-->
  <div class="text">Buttons 3: Rounded with border</div>
  <div class="buttons">
    <button class="btn-rounded-border btn-border-orange">Default</button>
    <button class="btn-rounded-border btn-border-purple">Default</button>
    <button class="btn-rounded-border btn-border-red">Default</button>
  </div>
  <div class="buttons">
    <button class="btn-rounded-border-text-icon btn-border-green">
      <i class="fa fa-google" aria-hidden="true"></i>
      Default</button>
    <button class="btn-rounded-border-text-icon btn-border-blue">
      <i class="fa fa-google" aria-hidden="true"></i>
      Default</button>
    <button class="btn-rounded-border-text-icon btn-border-pink">
      <i class="fa fa-google" aria-hidden="true"></i>
      Default</button>
  </div>
  <div class="buttons">
    <button class="btn-rounded-border-icon btn-border-pink"><i class="fa fa-search" aria-hidden="true"></i></button>
    <button class="btn-rounded-border-icon btn-border-blue"><i class="fa fa-paper-plane" aria-hidden="true"></i>
    </button>
    <button class="btn-rounded-border-icon btn-border-purple"><i class="fa fa-eye" aria-hidden="true"></i>
    </button>
    <button class="btn-rounded-border-icon btn-border-pink"><i class="fa fa-tasks" aria-hidden="true"></i></button>
    <button class="btn-rounded-border-icon btn-border-blue"><i class="fa fa-dashboard" aria-hidden="true"></i>
    </button>
    <button class="btn-rounded-border-icon btn-border-purple"><i class="fa fa-desktop" aria-hidden="true"></i>
    </button>
  </div>
  <hr style="border: 1px solid; margin-top:1.5rem; color: gray;" />
  

    <!--**************************************** Fifth Section *****************************************-->

  <div class="text">Documents Buttons</div>

  <div class="divsets">
    <div class="divset">
      <input type="file" name="" id="inputFile" style="display: none;">
      <label for="inputFile" class="forfile"><i for="inputFile" class="fa fa-file-code-o" aria-hidden="true"></i></label>      
 
      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-excel-o upload-excel" aria-hidden="true"></i></label>

      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-word-o upload-word" aria-hidden="true"></i></label>

      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-archive-o upload-zip" aria-hidden="true"></i></label>

      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-powerpoint-o upload-ppt" aria-hidden="true"></i></label>

      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-image-o upload-image" aria-hidden="true"></i></label>

      <input type="file" name="upload" id="inputFile" class="" style="display: none;">
      <label for="inputFile" class="forfile"><i class="fa fa-file-pdf-o label" aria-hidden="true"></i></label>
      

    </div>
    </div>
  </div>

</body>

</html>
